
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .header {
      background-color: #4285F4;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .content {
      margin: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to Your Dashboard</h1>
  </div>
  <div class="content">
    <div class="card">
      <h3>Course Information</h3>
      <p>Details about your courses go here.</p>
    </div>
    <div class="card">
      <h3>Assignments</h3>
      <p>Upcoming assignments are listed here.</p>
    </div>
  </div>
</body>
</html>
